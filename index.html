<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>


  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;502;700;800&display=swap" rel="stylesheet">

<!-- main style -->
<link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
  <div class="result">
  <p class="name">Your Result</p> 
  <div class="score"><span class="s1">76</span>of 100</div> 
  <h2>Great</h2>
  <p class="center">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  </div>
  <div class="summary">
  <h3>Summary</h3>
<div class="flex">
  <div class="flex2 reac"><div class="left"><img class="padr" src="assets/images/icon-reaction.svg" alt="Reaction icon"><span>Reaction</span></div> <div><span class="bold">80</span> / <span class="gray">100</span></div>
  </div>

  <div class="flex2 mem"><div class="left"><img class="padr" src="assets/images/icon-memory.svg" alt="Memory icon"><span>Memory</span></div>
<div><span class="bold">92</span> / <span class="gray">100</span></div>
  </div>

  <div class="flex2 verbal"><div class="left"><img class="padr" src="assets/images/icon-verbal.svg" alt="Verbal icon"><span>Verbal</span></div>
  <div><span class="bold">61</span> / <span class="gray">100</span></div>
  </div>

  <div class="flex2 vis"><div class="left"><img class="padr" src="assets/images/icon-visual.svg" alt="Visual icon"><span>Visual</span></div>
  <div><span class="bold">72</span> / <span class="gray">100</span></div>
  </div>
</div>  

  <button>Continue</button> 
  </div>
  
</main>  
</body>
</html>
